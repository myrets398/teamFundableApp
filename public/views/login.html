
   <form ng-submit="postNewUser(newUser)">
       <div>
           <h4> Create New Account Below:</h4>
           <p>
               <label>First Name:</label>
               <input type="text" ng-model="newUser.nameFirst" placeholder="First Name">
           </p>
           <p>
               <label>Last Name:</label>
               <input type="text" ng-model="newUser.nameLast" placeholder="Last Name">
           </p>
           <p>
               <label>Email:</label>
               <input type="text" ng-model="newUser.email" placeholder="Email">
           </p>
           <p>
               <label>Password:</label>
               <input type="password" ng-model="newUser.password" placeholder="Password">
           </p>

           <p><small> If you already have an account please login above.</small></p>
           <input type="submit">
       </div>
   </form>
</div>
