<!DOCTYPE html>
<html ng-app="teamFundableApp">
  <head>
    <meta charset="utf-8">
    <title>teamFundable</title>
      <link rel="stylesheet" href="/styles/styles.css" >
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  </head>
  <body ng-controller="mainCtrl">
    <header>
      <div>
        <button ng-click="toggleLogin = !toggleLogin">LOGIN</a></button>
        <button><a ui-sref="login">Signup</a></button>
        <button><a ui-sref="account">Your Account</a></button>
      </div>

      <form ng-show="toggleLogin" ng-submit="postNewUser(user)">
        <div>
          <input type="email" class="email" ng-model="user.email" placeholder="Email">
          <input type="password" class="password" ng-model="user.password" placeholder="Password">
          <input type="submit">
          <button ng-click="logout()">Logout</button>
        </div>
      </form>
      <div ng-show="currentUser">
        <h4>{{currentUser.email}}<h4>
      </div>
    </header>
    <nav>
      <button><a ui-sref="communityProjects">Community Projects</a></button>
      <button><a ui-sref="communityTeams">Community Teams</a></button>
      <button><a ui-sref="communityFundraisers">Community Fundraisers</a></button>
      <button><a ui-sref="matchedPage">Coummunity Matches</a></button>
    </nav>

    <ui-view></ui-view>


  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
        <script src="app.js"></script>
        <script src="mainCtrl.js"></script>
        <script src="mainServ.js"></script>
<!--         <script src="./../controllers/modalCtrl.js"></script> -->


  </body>
</html>
